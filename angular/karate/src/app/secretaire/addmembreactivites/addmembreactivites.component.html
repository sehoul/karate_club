<div class="conainer-fluid">
  <div class="w-100 pl-5 text-white top-title">
    <h2 class="pl-5 ml-3 pt-4 pb-4 text-left">associer un membre à des activités</h2>
  </div>
  <form  [formGroup]="formAA" (submit)="submit()" class="container mt-5 p-5">


    <div class="form-group">
      <label for="Membre">Membre</label>
      <select type="text" id="Membre" class="form-control" formControlName="Membre" [ngClass]="formAA.controls['Membre'].invalid && Membre.touched ? 'is-invalid' : formAA.controls['Membre'].valid? 'is-valid': '' " style=" height: 55px;" >
        <option value="" selected disabled>Choisissez un membre</option>
        <option *ngFor="let mem of Membres" [value]="mem.id"> {{mem.NumLicenceFFK}} --- {{mem.Nom}} {{mem.Prenom}}</option>
      </select>
      <div class="invalid-feedback" *ngIf="Membre.touched">
        Ce champs est obligatoire.
      </div>
    </div>




    <div class="form-group ">
      <label for="groupe">Activite</label>
      <select id="groupe" class="form-control" formControlName="groupe" [ngClass]="formAA.controls['groupe'].invalid && groupe.touched ? 'is-invalid' : formAA.controls['groupe'].valid? 'is-valid': '' " style=" height: 50px;">
        <option value="" selected disabled>Sélectionnez une activite ...</option>
        <option *ngFor="let activ of Activites" [value]="activ.id">{{activ.activite.nomActivite}} &#09;----&#09;{{activ.NomGroupe}}</option>
      </select>
      <div class="invalid-feedback" *ngIf="groupe.touched">
        Ce champs est obligatoire.
      </div>
    </div>







    <div class="form-group">
      <label for="Observation">Observation</label>
      <input type="text" id="Observation" class="form-control py-4" formControlName="Observation" [ngClass]="formAA.controls['Observation'].invalid && Observation.touched ? 'is-invalid' : formAA.controls['Observation'].valid? 'is-valid': '' ">
      <div class="invalid-feedback" *ngIf="Observation.touched">
        Ce champs est obligatoire.
      </div>
    </div>

    <button type="submit" class="btn btn-primary px-3 py-2 mr-3 mt-2" style="float: right;" >Ajouter</button>


  </form>
</div>
