<div class="conainer-fluid">
  <div class="w-100 pl-5 text-white top-title">
    <h2 class="pl-5 ml-3 pt-4 pb-4 text-left">Ajouter un groupe</h2>
  </div>
  <form  [formGroup]="formAA" (submit)="submit()">

    <div class="form-group">
      <label for="NomGroupe">Nom groupe</label>
      <input type="text" id="NomGroupe" class="form-control" formControlName="NomGroupe" [ngClass]="formAA.controls['NomGroupe'].invalid && NomGroupe.touched ? 'is-invalid' : formAA.controls['NomGroupe'].valid? 'is-valid': '' ">
      <div class="invalid-feedback" *ngIf="NomGroupe.touched">
        Ce champs est obligatoire.
      </div>
    </div>

    <div class="form-group">
      <label for="Instructeur">Instructeur</label>
      <select id="Instructeur" class="form-control" formControlName="Instructeur" [ngClass]="formAA.controls['Instructeur'].invalid  ? 'is-invalid' : formAA.controls['Instructeur'].valid? 'is-valid': '' ">
        <option value="" selected disabled>Choisissez un instructeur ...</option>
        <option *ngFor="let ins of Instructeurs" [value]="ins.id"> {{ins.NumLicenceFFK}} --- {{ins.Nom}} {{ins.Prenom}}</option>
      </select>

    </div>


    <div class="form-group">
      <label for="Activite">Activité</label>
      <select id="Activite" class="form-control" formControlName="Activite" [ngClass]="formAA.controls['Activite'].invalid  ? 'is-invalid' : formAA.controls['Activite'].valid? 'is-valid': '' ">
        <option value="" selected disabled>Choisissez une activité ...</option>
        <option *ngFor="let activ of Activites" [value]="activ.id">{{activ.nomActivite}}</option>
      </select>

    </div>



    <button type="submit" class="btn btn-primary" >Ajouter</button>


  </form>
</div>
