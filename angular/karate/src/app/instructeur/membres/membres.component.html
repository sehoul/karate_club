<article>
    <h2>Liste des membres</h2>
  
      <input (keyup)="applyFilter($event)" placeholder="Recherchez...." #input>
      <div style=" margin: auto; width: 100%;">
        <button (click)="exportexcel()">Exporter en Excel</button>
      </div>
      
  
    <table id="excel-table" mat-table [dataSource]="dataSource" >
      <ng-container matColumnDef="{{col}}" *ngFor="let col of displayedColumns">
        <th mat-header-cell *matHeaderCellDef>
          <span *ngIf="col !== '$$edit'">
            {{col}}
          </span>
        </th>
        <td mat-cell *matCellDef="let element">
  
  
  
          <div *ngIf="!element.isEdit">
            
            <span  *ngIf="col === 'dateNaissance'" #spanHeader>
              {{element[col] | date: 'dd/MM/yyyy'}}
            </span>
            <span *ngIf="col !== 'dateNaissance'" #spanHeader>
              {{element[col]}}
            </span>
          </div>
          
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[20, 100, 1000]" showFirstLastButtons></mat-paginator>
    
  </article>
