<div class="conainer-fluid">
  <div class="w-100 pl-5 text-white top-title">
    <h2 class="pl-5 ml-3 pt-4 pb-4 text-left">Ajouter une activité</h2>
  </div>
   
  <form  [formGroup]="form" (submit)="submit()" class="container mt-5 p-5">
      <div *ngIf="_error" class="input-group  mb-2 alert-danger rounded py-4 px-3">
        {{_error}}
      </div>
      <div *ngIf="_success" class="input-group mb-2 alert-info rounded py-4 px-3">
        {{_success}}
      </div>
      <p>Les champs avec  <b class="text-danger">  *  </b> sont obligatoires. </p>
    <div class="form-group">
      <label for="nomactivite">Nom d'activité <b class="text-danger">*</b> </label>
      <input type="text" id="nomactivite" class="form-control py-4" formControlName="nomactivite" [ngClass]="form.controls['nomactivite'].invalid && nomactivite.touched ? 'is-invalid' : form.controls['nomactivite'].valid? 'is-valid': '' ">
      <div class="invalid-feedback" *ngIf="nomactivite.touched">
        Ce champs est obligatoire.
      </div>
    </div>


    <div class="form-group">
      <label for="Cotisation">Cotisation <b class="text-danger">*</b> </label>
      <input type="number" min="0" id="Cotisation" class="form-control py-4" formControlName="Cotisation" [ngClass]="form.controls['Cotisation'].invalid && Cotisation.touched ? 'is-invalid' : form.controls['Cotisation'].valid? 'is-valid': '' ">
      <div class="invalid-feedback" *ngIf="Cotisation.touched">
        Ce champs est obligatoire.
      </div>
    </div>



    <button type="submit" class="btn btn-primary px-3 py-2 mr-3 mt-2" style="float: right;" >ajouter </button>




  </form>
</div>
