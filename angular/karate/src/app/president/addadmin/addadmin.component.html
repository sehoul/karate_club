<div class="conainer-fluid mb-5">
    <div class="w-100 pl-5 text-white top-title">
      <h2 class="pl-5 ml-3 pt-4 pb-4 text-left">Ajouter un compte</h2>
    </div>
      <form  [formGroup]="formAA" (submit)="submit()" class="container mt-5 p-5 mb-5">
        <div *ngIf="_error" class="input-group  mb-2 alert-danger rounded py-4 px-3">
          {{_error}}
        </div>
        <div *ngIf="_success" class="input-group mb-2 alert-info rounded py-4 px-3">
          {{_success}}
        </div>
      <div class="form-group">
        <label for="NomAdm">Nom </label>
        <input type="text" id="NomAdm" class="form-control py-4" formControlName="NomAdm" [ngClass]="formAA.controls['NomAdm'].invalid && NomAdm.touched ? 'is-invalid' : formAA.controls['NomAdm'].valid? 'is-valid': '' ">
        <div class="invalid-feedback" *ngIf="NomAdm.touched">
          Ce champs est obligatoire.
        </div>
      </div>
      <div class="form-group">
        <label for="PrenomAdm">Prenom </label>
        <input type="text" id="PrenomAdm" class="form-control py-4" formControlName="PrenomAdm" [ngClass]="formAA.controls['PrenomAdm'].invalid && PrenomAdm.touched ? 'is-invalid' : formAA.controls['PrenomAdm'].valid? 'is-valid': '' ">
        <div class="invalid-feedback" *ngIf="PrenomAdm.touched">
          Ce champs est obligatoire.
        </div>
      </div>
      <div class="form-MailAdm">
        <label for="PrenomGroupe">Adresse mail </label>
        <input type="text" id="MailAdm" class="form-control py-4" formControlName="MailAdm" [ngClass]="formAA.controls['MailAdm'].invalid && MailAdm.touched ? 'is-invalid' : formAA.controls['MailAdm'].valid? 'is-valid': '' ">
        <div class="invalid-feedback" *ngIf="MailAdm.touched">
          Ce champs est obligatoire.
        </div>
      </div>
      <div class="form-group">
        <label for="TlphnAdm"> Telephone</label>
        <input id="TlphnAdm" class="form-control py-4" formControlName="TlphnAdm" [ngClass]="formAA.controls['TlphnAdm'].invalid && TlphnAdm.touched ? 'is-invalid' : formAA.controls['TlphnAdm'].valid? 'is-valid': '' ">
        <div class="invalid-feedback" *ngIf="TlphnAdm.touched">
          Ce champs est obligatoire.
        </div>
      </div>

      <div class="form-group">
        <label for="Role">Rôle</label>
        <select type="text" id="Role" class="form-control" formControlName="Role" [ngClass]="formAA.controls['Role'].invalid && Role.touched ? 'is-invalid' : formAA.controls['Role'].valid? 'is-valid': '' " style=" height: 55px;">
          <option value="" selected disabled>Choisissez votre rôle</option>
          <option *ngFor="let role of Roles" [value]="role.val">{{role.val}}</option>
        </select>
        <div class="invalid-feedback" *ngIf="Role.touched">
          Ce champs est obligatoire.
        </div>

        
      <div class="form-group">
        <label for="MotDePasse"> Mot de passe</label>
        <input type="password" id="MotDePasse" class="form-control py-4" formControlName="MotDePasse" [ngClass]="formAA.controls['MotDePasse'].invalid && MotDePasse.touched ? 'is-invalid' : formAA.controls['MotDePasse'].valid? 'is-valid': '' ">
        <div class="invalid-feedback" *ngIf="MotDePasse.touched">
          Ce champs est obligatoire.
        </div>
      </div>

      <div class="form-group">
        <label for="ConfirmationMotDePasse"> Confirmation mot de passe </label>
        <input type="password" id="ConfirmationMotDePasse" class="form-control py-4" formControlName="ConfirmationMotDePasse" [ngClass]="formAA.controls['ConfirmationMotDePasse'].invalid && ConfirmationMotDePasse.touched ? 'is-invalid' : formAA.controls['ConfirmationMotDePasse'].valid? 'is-valid': '' ">
        <div class="invalid-feedback" *ngIf="ConfirmationMotDePasse.touched">
          Ce champs est obligatoire.
        </div>
        <div class="invalid-feedback" *ngIf="ConfirmationMotDePasse.touched && formAA.controls['ConfirmationMotDePasse'].invalid">
          La confirmation et le mot de passe doivent etre identiques.
        </div>
      </div>


  
  
      
  
        <button type="submit" class="btn btn-primary px-3 py-2 mr-3 mt-2" style="float: right;" >Valider</button>
  
  
  </div>
