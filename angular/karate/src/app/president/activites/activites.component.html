


    

  <ul class="list-group">
    <li
      *ngFor="let activite of activites"
    class="list-group-item">
      {{activite.nomActivite}}
      {{activite.cotisation}}
      {{activite.Groupe}}
      
  </li>
  </ul>
  <article>
    <h2>Liste des activit√©s</h2>
  
      <input (keyup)="applyFilter($event)" placeholder="Recherchez...." #input>
      <div style=" margin: auto; width: 100%;">
        <button (click)="exportexcel()">Exporter en Excel</button>
      </div>
      
  
    <table id="excel-table" mat-table [dataSource]="dataSource" >
      <ng-container matColumnDef="{{col}}" *ngFor="let col of displayedColumns">
        <th mat-header-cell *matHeaderCellDef>
          <span *ngIf="col !== '$$edit'">
            {{col}}
          </span>
        </th>
        <td mat-cell *matCellDef="let element">
  
  
  
          <div *ngIf="!element.isEdit">
            <div class="btn-edit" *ngIf="col === '$$edit'; spanHeader" >
              <button class="btn btn-link text-dark" title="Modifier" (click)="element.isEdit = !element.isEdit"><i class="bi bi-pencil-square"></i></button>
            </div>
            <span  *ngIf="col === 'dateNaissance'" #spanHeader>
              {{element[col] | date: 'dd/MM/yyyy'}}
            </span>
            <span *ngIf="col !== 'dateNaissance'" #spanHeader>
              {{element[col]}}
            </span>
          </div>
          <div *ngIf="element.isEdit">
            <div class="btn-edit" *ngIf="col === '$$edit'; else dateField">
              <button class="btn btn-link text-success" title="Valider" (click)="element.isEdit = !element.isEdit;edit(element)"><i class="bi bi-check-square-fill"></i></button>
            </div>
            <ng-template #dateField>
              <mat-form-field appearance="fill" #elseDate *ngIf="dataSchema[col] === 'date'; else defaultField">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="element[col]">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </ng-template>
            <ng-template #defaultField>
              <mat-form-field>
                <mat-label>{{col}}</mat-label>
                <input type="{{dataSchema[col]}}" matInput [(ngModel)]="element[col]">
              </mat-form-field>
            </ng-template>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 50, 200]" showFirstLastButtons></mat-paginator>
    
  </article>
