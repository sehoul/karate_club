<article #TABLE>
  <h2>Liste des membres</h2>

    <input (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    <div style=" margin: auto; width: 100%;">
      <button (click)="exportexcel()">Exporter en Excel</button>
    </div>
    <button mat-raised-button color="primary" (click)="exportAsExcel()">Export as Excel</button>



  <div style="overflow:scroll;height:50px;background-color:#A8FCAD;width:200px;">
    <input type="checkbox" [(ngModel)]="filter.Homme" (ngModelChange)="filterChange()" name="chk" id="h"/>
    <label for="h">Homme </label><br />
    <input type="checkbox" [(ngModel)]="filter.Femme" (ngModelChange)="filterChange()" name="chk" id="f"/>
    <label for="f"> Femme</label><br />
  </div>

  <div style="overflow:scroll;height:50px;background-color:#A8FCAD;width:200px;">
    <input type="checkbox" [(ngModel)]="filter2.Minipoussins" (ngModelChange)="filterChange2()" name="ch" id="mp"/>
    <label for="mp">Mini poussins </label><br />
    <input type="checkbox" [(ngModel)]="filter2.Poussins" (ngModelChange)="filterChange2()" name="c" id="p"/>
    <label for="p"> Poussins</label><br />
    <input type="checkbox" [(ngModel)]="filter2.pupilles" (ngModelChange)="filterChange2()" name="pu" id="pu"/>
    <label for="pu"> pupilles</label><br />
    <input type="checkbox" [(ngModel)]="filter2.Benjamins" (ngModelChange)="filterChange2()" name="b" id="b"/>
    <label for="b"> Benjamins</label><br />
    <input type="checkbox" [(ngModel)]="filter2.Minimes" (ngModelChange)="filterChange2()" name="m" id="m"/>
    <label for="m"> Minimes</label><br />
    <input type="checkbox" [(ngModel)]="filter2.Cadets" (ngModelChange)="filterChange2()" name="ca" id="ca"/>
    <label for="ca"> Cadets</label><br />
    <input type="checkbox" [(ngModel)]="filter2.Juniors" (ngModelChange)="filterChange2()" name="j" id="j"/>
    <label for="j"> Juniors</label><br />
    <input type="checkbox" [(ngModel)]="filter2.Espoirs" (ngModelChange)="filterChange2()" name="e" id="e"/>
    <label for="e"> Espoirs</label><br />
    <input type="checkbox" [(ngModel)]="filter2.Seniors" (ngModelChange)="filterChange2()" name="s" id="s"/>
    <label for="s"> SÃ©niors</label><br />

  </div>




  <table #table id="excel-table" mat-table [dataSource]="dataSource" >



    <ng-container matColumnDef="{{col}}" *ngFor="let col of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>
        <span *ngIf="col !== '$$edit'">
          {{col}}
        </span>
      </th>
      <td mat-cell *matCellDef="let element">



        <div *ngIf="!element.isEdit">
          <div class="btn-edit" *ngIf="col === '$$edit'; spanHeader" >
            <button (click)="element.isEdit = !element.isEdit">Edit</button>
          </div>
          <span  *ngIf="col === 'dateOfBirth';" #spanHeader>
            {{element[col] | date: 'dd/MM/yyyy'}}
          </span>
          <span *ngIf="col !== 'dateOfBirth';" #spanHeader>
            {{element[col]}}
          </span>
        </div>
        <div *ngIf="element.isEdit">
          <div class="btn-edit" *ngIf="col === '$$edit'; else dateField">
            <button (click)="element.isEdit = !element.isEdit;edit(element)">Done</button>
          </div>
          <ng-template #dateField>
            <mat-form-field appearance="fill" #elseDate *ngIf="dataSchema[col] === 'date'; else defaultField">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" [(ngModel)]="element[col]">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </ng-template>
          <ng-template #defaultField>
            <mat-form-field>
              <mat-label>{{col}}</mat-label>
              <input type="{{dataSchema[col]}}" matInput [(ngModel)]="element[col]">
            </mat-form-field>
          </ng-template>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[20, 100, 1000]" showFirstLastButtons></mat-paginator>

</article>
