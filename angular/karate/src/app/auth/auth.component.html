<div class="container-xxl align-items-center" style="height: 90vh;display: grid; align-content: space-around;">
 
  
    <form [formGroup]="form" class="form mt-3" (submit)="submit()" style=" width: 300px; margin: auto;">
        <h1>CONNEXION</h1>
        <div class="alert alert-danger" *ngIf="error">
          {{error}}
      </div>
          <div class="form-group my-2 py-2">
            <input type="email" formControlName="email"  class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Votre email" required>
          </div>
          <div class="form-group my-2 py-2">
            <input type="password" formControlName="password" class="form-control" id="InputPassword1" placeholder="Votre mot de passe" required>
          </div>
   
          <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
  
  </div>
